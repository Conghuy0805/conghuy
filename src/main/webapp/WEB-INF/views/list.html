<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .notify {
            color: red;
            font-size: 20px;
        }
        /*body{*/
        /*    background-image: url("path/to/your/image.jpg");*/
        /*    background-repeat: no-repeat;*/
        /*    background-size: cover;*/
        /*}*/
    </style>
</head>
<body>
<div class="container">
    <h3>List Product</h3>
    <a th:href="@{/product/create}" class="btn btn-primary" style="margin-bottom: 20px">Create new product</a>
    <div>
        <form th:action="@{/product/search}" method="get">
            <div>
                <input type="text" th:value="${nameSearch}" name="nameSearch">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
    <table border="1" class="table table-hover table-striped">
        <thead>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacture</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
        </thead>
        <tbody>
        <tr th:each="list,status: ${list}">
            <td th:text="${status.count}"></td>
            <td th:text="${list.getName()}"></td>
            <td th:text="${list.getPrice()}"></td>
            <td th:text="${list.getDescription()}"></td>
            <td th:text="${list.getManufacture()}"></td>
            <td><a th:href="@{/product/update/__${list.getId()}__}" class="btn btn-outline-warning">Update</a></td>
            <td>
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        th:onclick="'infoDelete(\'' + ${list.getId()} + '\',\'' + ${list.getName()} + '\')'">
                    Delete
                </button>
            </td>
            <td><a th:href="@{/product/view/__${list.getId()}__}" class="btn btn-outline-info">View</a></td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/product/delete" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Do you want to delete?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    Do you want to delete <span id="name" style="color: red"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function infoDelete(id, name) {
        document.getElementById("id").value = id;
        document.getElementById("name").innerText = name;
    }
</script>
<script th:inline="javascript">
    /* Kiểm tra nếu thuộc tính showSweetAlert được truyền, thì hiển thị SweetAlert */
    var showSweetAlert = /*[[${showSweetAlert}]]*/ false;
    if (showSweetAlert) {
        swal({
            title: "Good job!",
            text: "You clicked the button!",
            icon: "success",
            button: "Aww yiss!",
        });
    }
</script>
</html>
