<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <form th:action="@{/product/update}" method="post" th:object="${productUpdate}" novalidate="novalidate">
    <div>
      <label for="id">Id</label>
      <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control">
    </div>
    <div>
      <label for="price">Price</label>
      <input type="text" id="price" th:field="*{price}" class="form-control">
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" th:field="*{description}" class="form-control">
    </div>
    <div>
      <label for="manufacture">Manufacture</label>
      <input type="text" id="manufacture" th:field="*{manufacture}" class="form-control">
    </div>
    <input type="submit" value="Update" class="btn btn-outline-primary" style="margin-top: 20px">
    <a th:href="@{/product}" class="btn btn-outline-primary" style="margin-top: 20px">Back to list</a>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
